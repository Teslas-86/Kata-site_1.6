<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body class="page">
    <section class="topbar">
      <button class="button burger-button">
        <img src="./img/burger.svg" alt="" class="button__img" />
      </button>
      <a href="#" class="logo logo--topbar-position">
        <img src="./img/logo.png" alt="logo" class="logo__img" />
      </a>
      <ul class="topbar__user-actions">
        <li>
          <button class="button">
            <img src="./img/call.svg" alt="" class="button_img" />
          </button>
        </li>
        <li>
          <button class="button">
            <img src="./img/chat.svg" alt="" class="button_img" />
          </button>
        </li>
        <li>
          <button class="button">
            <img src="./img/profile.svg" alt="" class="button_img" />
          </button>
        </li>
      </ul>
      <ul class="topbar__applications">
        <li>
          <button class="button">
            <img src="./img/repair.svg" alt="" class="button__img" />
          </button>
        </li>
        <li>
          <button class="button">
            <img src="./img/checkstatus.svg" alt="" class="button__img" />
          </button>
        </li>
      </ul>
    </section>
    <header>
      <div class="middlebar">
        <h1>Услуги и сервисы</h1>
        <ul class="middlebar__actions">
          <li>
            <button class="button">
              <img src="./img/repair.svg" alt="" class="button_img" />
            </button>
          </li>
          <li>
            <button class="button">
              <img src="./img/checkstatus.svg" alt="" class="button_img" />
            </button>
          </li>
        </ul>
      </div>
      <div class="swiper nav-swiper">
        <ul class="nav swiper-wrapper">
          <li class="swiper-slide">
            <button class="button button__active">Ремонтируемые бренды</button>
          </li>
          <li class="swiper-slide">
            <button class="button">Дополнительные услуги</button>
          </li>
          <li class="swiper-slide">
            <button class="button">Цены на услуги</button>
          </li>
          <li class="swiper-slide">
            <button class="button">Адреса сервисных центров</button>
          </li>
          <li class="swiper-slide">
            <button class="button">Специальные цены</button>
          </li>
          <li class="swiper-slide">
            <button class="button">Отзывы</button>
          </li>
        </ul>
      </div>
    </header>
  </body>
</html>
